<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon-Dice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <body class="container text-center">
        <div class="row">
            <div class="col-8">
                <p>Bienvenido! Para iniciar toque el boton empezar</p>
            </div>
            <div class="col">
                <p>Ronda #</p>
            </div>
            <div class="col" >
                <button id="empezar">Empezar</button>
            </div>
        </div>

    <div class="row row-cols-2">
        <div class="col">
            <div id="color-1" class="color">1</div>
        </div>
        <div class="col">
            <div id="color-2" class="color">2</div>
        </div>
        <div class="col">
            <div id="color-3" class="color">3</div>
        </div>
        <div class="col">
            <div id="color-4" class="color">4</div>
        </div>
    </div>
    
    
    
    <script src="main.js"></script>
</body>   
</html>
